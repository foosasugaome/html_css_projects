<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Query</title>
	<style>
		p {
			color: black;
			font-size: 18px;
			font-family: Arial, sans-serif;
		}

		@media (max-width: 600px) {
            body {
                background-color: bisque;
            }
			p {
				color: blue;                
			}
		}
	</style>
</head>
<body>
	<p>Hello World!</p>
</body>
</html>
