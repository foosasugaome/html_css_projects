<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pictures">Pictures</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#video">Video</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to my website! Here you can find pictures, videos, and a contact form. Enjoy your stay!</p>
    </section>
    
    <section id="pictures">
      <h2>Pictures</h2>
      <div class="image-container">
        <img src="horseman.jpg" alt="Picture 1">
        <img src="9xj7krpt62s81.jpg" alt="Picture 2">
        <img src="tnt_profile.jpg" alt="Picture 3">
      </div>
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <form action="submit-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <input type="submit" value="Send">
      </form>
    </section>
    
    <section id="video">
      <h2>Video</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
